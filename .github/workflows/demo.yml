name: Demo pipeline

on:
    push:
        branches:
            - main
            - dev
    pull_request:
        branches: [main, dev]
    # schedule:
    #     - cron: "*/1 * * * *"

jobs:

    setup_job:
        runs-on: ubuntu-latest #macos-latest, windows-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v3
            - name: create file
              run: |
                touch github-action.txt
                ls -la
                echo hello world
                cat README.md

    build_job:
        needs: 
            - setup_job
            - deploy_job
        runs-on: ubuntu-latest
        steps:
            - name: display Hello
              run: echo Hello
            - name: display github-action.txt
              run: cat github-action.txt
    deploy_job:
        needs: setup_job
        runs-on: macos-latest
        steps:
            - run: echo hello mac